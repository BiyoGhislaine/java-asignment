<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scle=1">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="LoginAndRegisterForm">
            <h1 id="formTitle">Login</h1>
            <div id="formSwitchBtn">
                <button id="ShowLoginBtn" class="active">Login</button>
                <button onclick="ShowRegistrationForm(), id="ShowRegistrationForm">Registration</button>
                </div>
                <div id="LoginFrom">
                    <form action="#">
                        <div class="Centre">
                            <input id="LoginEmail" class="input-text" type="text" placeholder="Email Address">
                            <input id="LoginPassword" class="mt-10 input-text" type="password" placeholder="Password">
                            </div>

                            <div class="forgot-pass-remember-me mt-10">
                                <div class="forgot-pass">
                                    <a id="ForgotPassword" href="#">Forgot Password?</a>
                                    </div>
                                    <div class="remember-me">
                                        <input id="rememberMe" type="checkbox">
                                        <label for="rememberMe">Rememeber Me</label>
                                        </div>

                                        <div class="center mt-20">
                                            <input class="Submit-Btn" type="submit" value="Login" id="LoginBtn">
                                            </div>
                                        </form>
                                        <p class="center mt-20 dont-have-account">
                                            Don't have an account?
                                            <a href="#">Registration now</a>
                                            </p>
                                            </div>
                                            <div id="RegistrationFrom">
                                                <form action="#">
                                                    <div class="center">
                                                        <input id="RegiName" class="input-text" type="text" placeholder="Full Name">
                                                        <input id="RegiEmailAddres" class="mt-10 input-text" type="password" placeholder="Password">
                                                        <input id="RegisConfirmPassword" class="mt-10 input-text" type="password" placeholder="ConfirmPassword">
                                                        </div>
                                                        <div class="center mt-20">
                                                            <input class="Submit-Btn" type="submit" value="Registration" id="RegistrationBtn">
                                                            </div>
                                                            </form>
                                                            <p class="center mt-20 already-have-account">
                                                                Already have account?
                                                                <a href="#">Login now</a>
                                                                </p>
                                                                </div>
                                                                <div id="ForgotPasswordForm">
                                                                    <form action="">
                                                                        <div class="center mt-20">
                                                                            <input class="input-text " type="email" id="forgotPassEmail" placeholder="Email Address">
                                                                            </div>
                                                                            <div class="center mt-20">
                                                                                <input class="Submit-Btn" type="submit" value="Reset Password" id="PasswordResetBtn">
                                                                                </div>
                                                                                </form>
                                                                                <p class="center mt-20 already-have-account">
                                                                                    Back to the 
                                                                                    <a href="#" >Login page</a> | <a href="#" >
                                                                                        Registration page</a>
                                                                                        </p>
                                                                                        </div>
                                                                                        </div>
                                                                                        </div>
                                                                                        <script src="main.js"></script>
                                                                                        </body>
                                                                                        </html> 




</body>
</html>
